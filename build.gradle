plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'team.backend'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

def querydslDir = file("$buildDir/generated/querydsl")

sourceSets {
	main.java.srcDirs += querydslDir
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'mysql:mysql-connector-java:8.0.28'
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0' //swagger Í¥ÄÎ†® ÏùòÏ°¥ÏÑ± Ï∂îÍ∞Ä
	implementation 'org.springframework.boot:spring-boot-starter-mail' // Î©îÏùº Ï†ÑÏÜ° Í¥ÄÎ†® ÏùòÏ°¥ÏÑ± Ï∂îÍ∞Ä


	//QueryDSL

	implementation 'com.querydsl:querydsl-jpa:5.0.0:jakarta' // QueryDSL ÌïµÏã¨ ÏùòÏ°¥ÏÑ±
	annotationProcessor 'com.querydsl:querydsl-apt:5.0.0:jakarta'
	annotationProcessor 'jakarta.annotation:jakarta.annotation-api:2.1.1' // üí° QueryDSL APT ÏÑ§Ï†ï Ï∂îÍ∞Ä
	annotationProcessor 'jakarta.persistence:jakarta.persistence-api:3.1.0' // üí° QueryDSL APT ÏÑ§Ï†ï Ï∂îÍ∞Ä

	implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'


	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	implementation 'com.fasterxml.jackson.core:jackson-databind'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.mariadb.jdbc:mariadb-java-client:3.3.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.withType(JavaCompile).configureEach {
	options.annotationProcessorGeneratedSourcesDirectory = file(querydslDir)
	options.compilerArgs += [
			"-Aquerydsl.generatedSourcesDir=${querydslDir}"
	]
}
